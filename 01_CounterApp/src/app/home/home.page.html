<ion-header class="ion-padding ion-border">
  <ion-button 
    class="ion-margin-top ion-margin-bottom" 
    expand="block" 
    shape="round" 
    (click)="goUp()" 
    [disabled]="n===999"
  >
    <ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-text-center no-scroll">
  <ion-text class="center-content">{{ showNumber }}</ion-text>
</ion-content>

<ion-footer class="ion-padding ion-border">
  <ion-button 
    class="ion-margin-top ion-margin-bottom" 
    expand="block" 
    shape="round" 
    (click)="goDown()" 
    [disabled]="n===0"
  >
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
  <ion-button 
    class="ion-margin-top ion-margin-bottom" 
    expand="block" 
    shape="round" 
    color="danger" 
    (click)="reset()" 
    [disabled]="n===0"
  >
    Reset
  </ion-button>
</ion-footer>
