<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col>

    </ion-row>

    <ion-row>
      <ion-col>

        <ion-grid>
          <ion-row *ngFor="let r of rows; let row = index">
            <ion-col *ngFor="let c of cols; let col = index" [attr.id]="row+''+col">
              {{ board[row][col] ? board[row][col].value : '' }}
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
