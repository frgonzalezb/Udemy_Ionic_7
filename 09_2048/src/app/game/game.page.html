<ion-content class="game" [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <span>{{ points }}</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <ion-grid id="game-board" #gameBoard>
          <ion-row *ngFor="let r of rows; let row = index">
            <ion-col *ngFor="let c of cols; let col = index"
              [attr.id]="row + '' + col"
              [ngClass]="{'cell-grid': board[row][col] === null}"
              [class]="board[row][col] ? 'number-' + board[row][col]!.value : ''"
            >
              {{ board[row][col] ? board[row][col]!.value : '' }}
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
