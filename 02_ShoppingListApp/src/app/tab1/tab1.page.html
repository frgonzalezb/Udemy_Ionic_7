<ion-menu side="end" contentId="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (click)="removeAll()" [disabled]="_shoppingList.isEmpty">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        <ion-label>Eliminar todos los ítems</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de compras
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" id="content">

  <ion-item class="ion-text-center" lines="none" *ngIf="_shoppingList.isEmpty">
    <ion-label>No hay ítems en tu lista</ion-label>
  </ion-item>

  <ion-list *ngIf="!_shoppingList.isEmpty">
    <ion-reorder-group [disabled]="false" (ionItemReorder)="onRenderItems($event)">
      <ion-item-sliding *ngFor="let item of _shoppingList.items">
        <ion-item>
          <ion-label>{{ item }}</ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>

</ion-content>
