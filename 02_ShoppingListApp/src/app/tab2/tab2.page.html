<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Añadir ítem
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input type="text" name="item" label="Item" [(ngModel)]="item"></ion-input>
    <ion-button [disabled]="!item" (click)="addItem()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

</ion-content>
