<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">

        <ion-card class="list ion-text-center">
          <ion-img [src]="'assets/img/products/' + product.img"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.name | translate }}</ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
