      <ion-col>
        <ion-card class="list ion-text-center">
          <ion-img [src]="'assets/img/products/' + product.img"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.name | translate }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ ('label.price' | translate) + ': ' + product.price + ' â‚¬' }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
