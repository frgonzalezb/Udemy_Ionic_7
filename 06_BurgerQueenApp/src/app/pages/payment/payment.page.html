<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row *ngIf="!_userOrder.hasUser()">
      <ion-col>
        <app-login
          *ngIf="!showNewAccount"
          [showback]="false"
          (newAccount)="newAccount()">
        </app-login>
        <app-create-account
          *ngIf="!showNewAccount"
          (back)="showLogin()">
        </app-create-account>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
