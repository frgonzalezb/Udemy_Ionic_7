<ion-grid>
  <ion-row>
    <ion-col>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>
              {{ 'label.total' | translate }}
            </ion-label>
            <ion-text>{{ total }}</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-data-list
            [data]="payments"
            [emptyText]="'label.no.payment' | translate"
            [showAdd]="false">

            <ng-template #templateData let-item="item">

              <ion-item>
                <ion-label class="ion-text-wrap">
                  {{ item.class?.student?.name + ' ' + item.class?.student?.surname }} - 
                  {{ (item.date ? item.date : item.class.date_start) | date: 'dd MMM yyyy HH:mm' }} - 
                  {{ (item.paid ? 'label.paid' : 'label.no.paid') | translate }}
                </ion-label>
              </ion-item>
            </ng-template>
          </app-data-list>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-grid>
