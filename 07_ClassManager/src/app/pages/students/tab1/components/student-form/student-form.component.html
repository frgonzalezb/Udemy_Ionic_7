<form (ngSubmit)="createOrUpdateStudent()">
  <!-- form-fields -->
  <ion-item>
    <ion-input type="text" name="name" [label]="'label.form.student.name' | translate" [(ngModel)]="student.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" name="surname" [label]="'label.form.student.surname' | translate" [(ngModel)]="student.surname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" name="email" [label]="'label.form.student.email' | translate" [(ngModel)]="student.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="tel" name="phone" [label]="'label.form.student.phone' | translate" [(ngModel)]="student.phone"></ion-input>
  </ion-item>
  <!-- /form-fields -->
  <!-- form-buttons -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" type="button" (click)="onCloseForm()">
          {{ 'label.back' | translate }}
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" type="submit">
          {{ (update ? 'label.edit.student' : 'label.add.student') | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- /form-buttons -->
</form>
