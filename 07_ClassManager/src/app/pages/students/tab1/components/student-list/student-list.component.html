<ion-grid>
  <ion-row>
    <ion-col *ngIf="!showForm">
      <!-- searchbar -->
      <ion-row>
        <ion-col>
          <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
      <!-- /searchbar -->
      <ion-row>
        <ion-col>
          <app-data-list [data]="students" emptyText="label.no.students" addText="label.add.student" (add)="onShowForm()">
            <ng-template #templateData let-item="item">
              <ion-item-sliding>
                <ion-item>
                  <ion-label>{{ item.name + ' ' + item.surname }}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color="warning" (click)="updateStudent(item)">
                    <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger" (click)="confirmStudentDeletion(item)">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ng-template>
          </app-data-list>
        </ion-col>
      </ion-row>
    </ion-col>
    
    <ion-col *ngIf="showForm">
      <app-student-form [student]="studentSelected" (closeForm)="onCloseForm()"></app-student-form>
    </ion-col>
  </ion-row>
</ion-grid>
