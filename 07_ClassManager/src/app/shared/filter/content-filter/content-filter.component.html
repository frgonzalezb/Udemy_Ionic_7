<ion-grid>
  <ion-row>
    <ion-col>

      <form (ngSubmit)="filterData()">
      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>{{ 'label.class.date.start' | translate }}</ion-label>
              <ion-datetime-button slot="end" displayFormat="DD MMM YYYY HH:mm" datetime="date_start"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="date_start" name="date_start" [(ngModel)]="filter.date_start"></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>{{ 'label.class.date.end' | translate }}</ion-label>
              <ion-datetime-button slot="end" displayFormat="DD MMM YYYY HH:mm" datetime="date_end"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="date_end" name="date_end" [(ngModel)]="filter.date_end"></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-select [label]="'label.form.class.student' | translate" [(ngModel)]="filter.id_student" name="student">
                <ion-select-option [value]="student.id" *ngFor="let student of students">
                  {{ student.name + ' ' + student.surname }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" type="submit">
              {{ 'label.filter' | translate }}
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" type="button" (click)="resetFilter()">
              {{ 'label.reset' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      
      </form>

    </ion-col>
  </ion-row>
</ion-grid>
